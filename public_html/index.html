        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
        <script src="js/charts/Chart.bundle.js" type="text/javascript"></script>
    </head>
    <body>
        <section class="section-principal">
        
        <div class="container-fluid conteudo">
            
            <div class="row">
                <div class="col-12">
                    <canvas id="myChart" height="70"></canvas>
                </div>
            </div>
            
            
            <div class="row relative">
                <div class="col-6 center d-flex">
                    <div style="width: fit-content" class="mr-auto">
                        <img class="img-fluid rounded mb-3 mb-md-0" src="img/icons/icone(km-l).png" alt="">
                        <p>36 km/l</p> 
                    </div>
                </div>
                <div class="col-6 relative d-flex">
                    <div style="width: fit-content" class="ml-auto"> 
                        <img class="img-fluid rounded mb-3 mb-md-0" src="img/icons/icone(km).png" alt="">
                        <p>300 km</p> 
                    </div>
                </div>
            </div>
            
            <div class="row align-items-end row2">
                <div class="col-12 d-flex justify-content-center">
                    <p class="texto-quilometragem">21.423 km</p>
                </div>
            </div>
            
        </div>
        
        
        
        <script>
            var ctx = document.getElementById("myChart").getContext('2d');
            Chart.defaults.global.defaultFontColor = 'gray';
            Chart.defaults.global.defaultFontSize = 13;
            var myChart = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: ["E"],
                    datasets: [{
                            label: 'Nível de Combustível',
                            data: [76, 0, 100],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)'
                            ],
                            borderWidth: 1
                        }]
                },
                options: {
                 
                    
                    scales: {
                        yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                    },
                    legend: {
                        labels: {
                            // This more specific font property overrides the global property
                            fontColor: 'white',
                            fontSize: 13
                            
                        }
                    }
                    
                }
            });
        </script>
        </section>
    </body>
